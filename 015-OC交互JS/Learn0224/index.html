<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="margin-top: 20px">
            
            <h2>JS与OC交互</h2>
            <input type="button" value="唤起本地方法(call)" onclick="lybug.call()">
            <input type="button" value="唤起getCall:(NSString *)callString传值,先调用js call 方法， 在调用OC --> getCall 在执行js--> getCall" onclick="call()">
        </div>
        
        
        
        <script>
            var call = function()
            {
                var callInfo = JSON.stringify({"lybug": "http://www.occode.com/"});
                lybug.getCall(callInfo);
            }
        
            var Callback = function(str)
            {
                alert(str);
            }
        
            var gotoLYBUG = function(str)
            {
                alert(str);
            }
        
        </script>
    </body>
</html>
